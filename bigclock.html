<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 

  <style>
    #clock {
        font-size: 30vw;
        font-family: "Montserrat", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
        padding-left: 10%;
    }
    #ora { font-weight: 600; }
    #minuti { font-weight: 300; }
    #secondi { font-weight: 300; font-size: 5vw; color: #666; }

  </style>
</head>
<body>
    
    <div id="clock">
        <span id="ora">12</span><span id="minuti">34</span><span id="secondi">54</span>
    </div>
    

  <script>
    function aggiornaOra() {
        const ora = new Date();
        const ore = ora.getHours().toString().padStart(2, '0');
        const minuti = ora.getMinutes().toString().padStart(2, '0');
        const secondi = ora.getSeconds().toString().padStart(2, '0');

        document.getElementById('ora').textContent = `${ore}`;
        document.getElementById('minuti').textContent = `${minuti}`;

        let secondiString = ".".repeat(secondi/10)

        document.getElementById('secondi').textContent = `${secondi}`;

    }

    aggiornaOra();
    setInterval(aggiornaOra, 1000);
  </script>
</body>
</html>
