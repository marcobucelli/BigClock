<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 

  <style>
    #clock {
        font-size: 90vh;
        text-align: center;
        font-family: "Montserrat", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
        font-weight: 600;
    }
    #secondi { transition: color 1 sec linear; }

  </style>
</head>
<body>
    
    <div id="clock">
        <span id="ora">12</span><span id="secondi">:</span><span id="minuti">34</span>
    </div>
    

  <script>
    function aggiornaOra() {
        const ora = new Date();
        const ore = ora.getHours().toString().padStart(2, '0');
        const minuti = ora.getMinutes().toString().padStart(2, '0');

        document.getElementById('ora').textContent = `${ore}`;
        document.getElementById('minuti').textContent = `${minuti}`;

        const secondi = ora.getSeconds();
        const colore = 120 + secondi*2;

        document.getElementById("secondi").style.color = `hsl(${colore}, 100%, 30%)`;

    }

    aggiornaOra();
    setInterval(aggiornaOra, 1000);
  </script>
</body>
</html>
